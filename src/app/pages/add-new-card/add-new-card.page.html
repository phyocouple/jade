<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add new card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="new-card">
    <ion-item lines="none" class="input-item">
      <ion-label position="stacked">Card holder name <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" placeholder="Enter card holder name"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input-item">
      <ion-label position="stacked">Card Number <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="number" placeholder="Enter card number"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="6" style="padding-inline-start:0px;padding-inline-end:0px;">
        <ion-item lines="none" class="input-item">
          <ion-label position="stacked">Expiry <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="date" placeholder="MM/YY"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="5" style="padding-inline-start:0px;padding-inline-end:0px;">
        <ion-item lines="none" class="input-item">
          <ion-label position="stacked">CVV <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="number" placeholder="CVV"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item lines="none" class="check-item">
      <ion-checkbox slot="start" mode="md" [checked]="true"></ion-checkbox>
      <ion-label class="title">Securely save this card for future payments</ion-label>
    </ion-item>

    <ion-button expand="block" color="primary" (click)="onBack()">
      Save
    </ion-button>
  </div>
</ion-content>
