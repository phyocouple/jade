<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="edit-profile-screen">
    <div class="top-background"></div>
    <div class="main-content">
      <div class="profile-content">
        <div class="edit-profile-content">
          <div class="img-item">
            <img src="assets/images/avatar/2.jpg" alt="" class="img-tag">
            <div class="edit-btn" (click)="presentActionSheet()">
              <ion-icon name="create-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="white-space"></div>
        <ion-item class="input-content">
          <ion-label class="lbl" position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required placeholder="John" type="text"></ion-input>
        </ion-item>

        <ion-item class="input-content">
          <ion-label class="lbl" position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required placeholder="Cannery" type="text"></ion-input>
        </ion-item>
      </div>

      <div class="white-space"></div>

      <div class="profile-content">
        <ion-item class="input-content">
          <ion-label class="lbl" position="stacked">Phone Number <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required placeholder="(+91) 963 - 852 - 8547" type="number"></ion-input>
        </ion-item>

        <ion-item class="input-content">
          <ion-label class="lbl" position="stacked">Gender</ion-label>
          <ion-select value="peperoni" placeholder="Gender">
            <ion-select-option value="peperoni">Male</ion-select-option>
            <ion-select-option value="hawaii">Female</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="input-content">
          <ion-label class="lbl" position="stacked">Birthday <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required placeholder="15 July 1997" type="date"></ion-input>
        </ion-item>


        <ion-item class="input-content">
          <ion-label class="lbl" position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required placeholder="*******" type="password"></ion-input>
        </ion-item>
      </div>

      <div class="white-space"></div>

      <ion-button expand="block" shape="round" color="primary" class="save-btn" (click)="onBack()">
        Save
      </ion-button>
    </div>
  </div>
</ion-content>
