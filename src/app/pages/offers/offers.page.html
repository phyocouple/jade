<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="promo-codes">
    <ion-card *ngFor="let item of util.banners" (click)="onNavigate('offers')">
      <img alt="Cover" [src]="item" />
      <ion-card-header>
        <ion-card-subtitle>Best Lorem Impus Offers and TShirts & Shirts</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Available until 24 July 2022
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
