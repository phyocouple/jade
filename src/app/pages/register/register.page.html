<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-screen">
    <div class="logo-content">
      <img src="assets/images/images/auth.png" alt="" class="img">
    </div>
    <ion-label class="lbl">Full Name</ion-label>
    <ion-item lines="none" class="input-content">
      <ion-input type="text" placeholder="Full Name"></ion-input>
    </ion-item>
    <ion-label class="lbl">Email/Phone Number</ion-label>
    <ion-item lines="none" class="input-content">
      <ion-input type="text" placeholder="Enter email or phone number"></ion-input>
    </ion-item>
    <ion-label class="lbl">Password</ion-label>
    <ion-item lines="none" class="input-content">
      <ion-input [type]="passwordView == false ? 'password' :'text' " placeholder="Enter password"></ion-input>
      <ion-icon slot="end" [name]="passwordView == false ?'eye-outline' :'eye-off-outline'" (click)="toggePassword()"
        color="medium"></ion-icon>
    </ion-item>

    <div class="signin-otions">
      <ion-item class="sign-check" lines="none">
        <ion-label class="lbl">I Agreed with Terms & Conditions</ion-label>
        <ion-checkbox slot="start" mode="md"></ion-checkbox>
      </ion-item>
    </div>

    <ion-button expand="block" fill="solid" color="primary" (click)="onHome()">
      Sign Up
    </ion-button>

    <ion-row class="or-content">
      <ion-col size="5">
        <div class="break"></div>
      </ion-col>
      <ion-col size="2">
        <ion-label class="lbl">or</ion-label>
      </ion-col>
      <ion-col size="5">
        <div class="break"></div>
      </ion-col>
    </ion-row>

    <ion-button expand="block" fill="outline" color="dark" (click)="socialAccount()">
      Using social media accounts
    </ion-button>

    <ion-button expand="block" fill="clear" color="dark" class="register-btn" (click)="onBack()">
      Already Have an account ? &nbsp; <span class="active">Sign In</span>
    </ion-button>
  </div>
</ion-content>
