<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Gift Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="gift-cards">
    <ion-card mode="ios" class="gitf-card">
      <img src="assets/images/images/redeem.jpg" alt="" class="img">
    </ion-card>

    <ion-label class="main-title">
      Redeem Gift Card
    </ion-label>
    <ion-label class="title">Card Holder Name <ion-text color="danger">*</ion-text></ion-label>
    <ion-item lines="none" class="item-input">
      <ion-input type="text" placeholder="Card Holder Name"></ion-input>
    </ion-item>

    <ion-label class="title">Card Holder Pin No <ion-text color="danger">*</ion-text></ion-label>
    <ion-item lines="none" class="item-input">
      <ion-input type="password" placeholder="Card Holder Pin"></ion-input>
    </ion-item>

    <ion-button expand="block" fill="solid" color="primary">
      Redeem
    </ion-button>
  </div>
</ion-content>
